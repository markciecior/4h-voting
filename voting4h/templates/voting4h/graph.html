{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="10">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0/build/vega.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0/build/vega-lite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0/build/vega-embed.min.js"></script>
        <script type="application/javascript">
          vegaEmbed('#vegachart1', '{% url "voting4h:apigraph1" %}');
          vegaEmbed('#vegachart2', '{% url "voting4h:apigraph2" %}');
          vegaEmbed('#vegachart3', '{% url "voting4h:apigraph3" %}');
          vegaEmbed('#vegachart4', '{% url "voting4h:apigraph4" %}');
        </script>

      </head>
    <body>
        <div class="container-fluid">
          <center>
            <header class="py-3 mb-4 border-bottom">
              <p class="align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{% static 'voting4h/4-h-logo.svg' %}">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="{% static 'voting4h/4-h-logo.svg' %}"/></svg>
                <span class="fs-4">Johnson County 4-H Pet Show</span>
              </p>
            </header>

            <div id="vegachart1"></div>
            <div id="vegachart2"></div>
            <br/>
            <div id="vegachart3"></div>
            <div id="vegachart4"></div>

    </body>
</html>
