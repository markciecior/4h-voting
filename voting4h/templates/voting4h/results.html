{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
          <center>
            <header class="py-3 mb-4 border-bottom">
              <p class="align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="{% static 'voting4h/4-h-logo.svg' %}">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="{% static 'voting4h/4-h-logo.svg' %}"/></svg>
                <span class="fs-4">Johnson County 4-H Pet Show</span>
              </p>
            </header>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if results %}
        <ul>
            {% for pet, total in results %}
            <li>{{ pet }} - {{ total }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
